
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System - Mode Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      background-color: #f7f8fb;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .logo {
      margin-bottom: 30px;
      width: 80px;
      height: 80px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .logo span {
      color: white;
      font-size: 30px;
      font-weight: bold;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>POS</span>
    </div>
    <h1>Aplikasi dalam Mode Offline</h1>
    <p>Aplikasi POS saat ini berjalan dalam mode offline karena tidak dapat terhubung ke server. Beberapa fitur mungkin terbatas.</p>
    <p>Silakan periksa koneksi internet Anda dan pastikan server POS berjalan.</p>
    <button class="button" onclick="location.reload()">Coba Lagi</button>
  </div>
</body>
</html>
